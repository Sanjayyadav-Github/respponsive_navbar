<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive navbar</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <div class="logo-head">
                <h1>Sanjay Yadav</h1>
            </div>
            <div class="nav-list">
                <ul>
                    <a href="#">
                        <li>My Blog</li>
                    </a>
                    <a href="#">
                        <li>Services</li>
                    </a>
                    <a href="#">
                        <li>About</li>
                    </a>
                    <a href="#">
                        <li>Support</li>
                    </a>
                    <a href="#">
                        <li>Projects</li>
                    </a>
                    <a href="#" onclick="showMenu()">
                        <li class="hamburger"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></li>
                    </a>
                </ul>
            </div>
        </nav>
        <div class="hamburger-list" id="hammenu">
            <div class="menusContainer">
            <ul>
                <a href="#">
                    <li>My Blog</li>
                </a>
                <a href="#">
                    <li>Services</li>
                </a>
                <a href="#">
                    <li>About</li>
                </a>
                <a href="#">
                    <li>Support</li>
                </a>
                <a href="#">
                    <li>Projects</li>
                </a>
            </ul>
            <div class="closeIcon">
                <a href="#" onclick="showMenu()"><i class="fa-solid fa-x" style="color: #ffffff;"></i></a>
            </div>
        </div>

        </div>
    </header>


    <script src="script3.js"></script>

</body>

</html>
